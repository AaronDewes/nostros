
name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  android-build:
    uses: KoalaSat/nostros/.github/workflows/android-build.yml@main
  release:
    needs: [android-build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: "Generate Release Changelog"
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        id: create-release
        uses: softprops/action-gh-release@v1
        with:
          body: ${{ steps.changelog.outputs.changelog }}

      # Upload APK artifact asset
      - name: 'Download APK Artifact'
        uses: actions/download-artifact@v3
        with:
          name: ${{ github.ref_name }} - APK(s) release generated
          path: ${{ env.main_project_module }}/build/outputs/apk/release/
      - name: 'Upload APK Asset'
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ${{ env.main_project_module }}/build/outputs/apk/release/
          asset_name: ${{ github.ref_name }} - APK(s) release generated
          asset_content_type: application/apk